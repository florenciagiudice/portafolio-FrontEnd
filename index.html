<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- font--awesome -->
    <script src="https://kit.fontawesome.com/61f0aa689e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Portafolio</title>
</head>
<body>
    <!-- INICIO Barra de Navegacion -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/portafolio-FrontEnd/images/logo-argpro.png" alt="Logo Argentina Programa" class="img-fluid w-25 d-inline-block align-text-top">
            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <a href="https://github.com/florenciagiudice" role="button" class="btn btn-outline-light btn-sm">
                        <i class="fa-brands fa-github fa-xl" style="color: #000000;"></i>
                    </a>
                </li>
                <li class="list-group-item"> 
                    <a href="https://www.linkedin.com/in/florencia-giudice-292b77272/" role="button" class="btn btn-outline-light btn-sm">
                        <i class="fa-brands fa-linkedin fa-xl" style="color: #000000;"></i>
                    </a>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="fa-solid fa-user fa-xl" style="color: #000000;"></i>
                      </button>
                </li>
            </ul>
        </div>
      </nav>
      <!-- Modal de Inicio de Sesion-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Inicio de Sesión</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Dirección de Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- FIN Barra de Navegacion -->

    <!-- INICIO Banner -->
    <div class="banner d-flex">
        <div class="d-flex align-items-end">
        <img src="/portafolio-FrontEnd/images/perfil.jpg
        " alt="foto-perfil"
        class="imagen-perfil rounded-circle img-fluid w-25">
        <div class="texto-perfil">
            <h1>Maria Florencia Giudice</h1>
            <h2>Full Stack Developer Jr.</h2>
        </div>
        </div>
    </div>
    <!-- FIN Banner -->

    <!-- INICIO Acerca de -->
    <section>
        <p>
            sadasdsa
        </p>
    </section>
    <!-- FIN Acerca de -->

    <!-- INICIO Banner -->

    <!-- FIN Banner -->
    <!-- JS DE BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
